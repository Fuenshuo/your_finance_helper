<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="your_finance_flutter">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>家庭资产记账</title>
  <link rel="manifest" href="manifest.json">

  <!-- 阿里巴巴普惠体支持 - 使用阿里CDN -->
  <link rel="preconnect" href="https://at.alicdn.com">
  <link href="https://at.alicdn.com/t/font_2234252_0r9v8e8k4om.css" rel="stylesheet">

  <style>
    /* 完全禁用Noto Sans SC字体加载 */
    @font-face {
      font-family: 'Noto Sans SC';
      src: none;
      font-display: none;
    }

    /* 阻止Google Fonts加载 */
    @import url('data:text/css;charset=utf-8,') !important;

    body {
      font-family: 'Alibaba PuHuiTi', 'PingFang SC', 'Microsoft YaHei', 'SimSun', sans-serif !important;
    }

    /* 确保Flutter应用使用阿里巴巴普惠体 */
    flt-glass-pane {
      font-family: 'Alibaba PuHuiTi', 'PingFang SC', 'Microsoft YaHei', 'SimSun', sans-serif !important;
    }

    /* 强制所有元素使用阿里巴巴普惠体 */
    * {
      font-family: 'Alibaba PuHuiTi', 'PingFang SC', 'Microsoft YaHei', 'SimSun', sans-serif !important;
    }

    /* 阻止Flutter尝试加载默认字体 */
    .flutter-view {
      font-family: 'Alibaba PuHuiTi', 'PingFang SC', 'Microsoft YaHei', 'SimSun', sans-serif !important;
    }
  </style>
</head>

<body>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
